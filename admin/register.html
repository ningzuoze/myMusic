<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../style/res.css" />
	<link rel="stylesheet" href="../style/reset.css" />
	<link href="../favicon.ico" rel="shortcut icon" />
	<script src="../js/jquery-1.6.2.min.js"></script>
	<script src="../js/index.js"></script>
	<title>注册页面</title>
</head>

<body>
	<div class="bgImg">
		<img src="../image/res/bg.jpg" alt="bgImg" srcset="">
	</div>
	<div class="userRes">
		<div class="userRes_t">
			<span>管理员登陆</span>
		</div>
		<div class="userRes_c">
			<div class="userRes_c_t">
				欢迎加入
				<span>我爱音乐网</span>
			</div>
			<div class="userRes_c_input">
				<form action="" method="post">
					<div class="userRes_c_input_uname">
						<label for="UserName">管理员账号：</label>
						<input id="UserName" type="text" placeholder="请输入账号">
					</div>
					<div class="userRes_c_input_upassword">
						<label for="UserPassword">管理员密码：</label>
						<input id="UserPassword" type="password" placeholder="请输入密码">
					</div>
					<div class="userRes_c_input_upasswords">
						<label for="UseruPasswords">确认密码：</label>
						<input id="UseruPasswords" type="text" placeholder="请确定密码">
					</div>
					<div class="userRes_c_input_Sub"><button type="submit" class="sBtn">创建账号</button></div>				
				</form>
			</div>
		</div>
	</div>
</body>

</html>
